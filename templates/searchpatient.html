<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../Assets/Images/favicon.svg" type="image/x-icon">
	<title>CareLinkUp</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/searchpatient.css">
	<link rel="stylesheet" href="../Assets/Header/headerl.css">
	<link rel="stylesheet" href="../Assets/Footer/footer.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-12">
				<h3 class="text1">Search for Patients.</h3>
			</div>
		</div>
	</div>

	<div class="container complete">
		<div class="row">
			<div class="col-lg-3 order-lg-2 col-xs-12 col-12 cards">
				<div class="box">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Search via Patient Unicode.</h4>
							<input type="text" class="text4" id="enter_code" autocomplete="off"
								placeholder="Enter Code">
							<div class="joins">
								<input type="submit" class="button2" value="Search" onclick="join()">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-7 order-lg-1 col-xs-12">
				<div class="row">
					<input type="text" id="search" class="text2" id="search_teams" autocomplete="off"
						placeholder="Search for Patient">
				</div>
			</div>
		</div>
	</div>

	<div class="container cards_container">
		<div class="row dam1">
	</div>
</body>

</html>
