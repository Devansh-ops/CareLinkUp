<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/images/red-cross.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../static/css/profile.css">
    <title>CareLinkUp</title>
</head>

<body>
    <div id="nav"></div>
    <div class="mainsection">
        <div class="container">
            <div class="row">
                <div class="caption">
                    <h1 id="projname"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <form id="project_form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Type</label>
                            <input type="link" class="form-control" autocomplete="off" id="name"
                                placeholder="NAME">
                            <small>Error</small>
                        </div>
                        <div class="mb-3">
                            <label for="github" class="form-label">Date</label>
                            <input type="link" class="form-control" autocomplete="off" id="git"
                                placeholder="GITHUB link">
                            <small>Error</small>
                        </div>

                    </form>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <form id="form">
                        <div class="mb-3">
                            <label for="bio" class="form-label">DESCRIPTION<sym>*</sym></label>
                            <textarea class="form-control" style="height: 100px;" spellcheck="false" id="bio" required
                                placeholder="Bio" required></textarea>
                            <small id="error_bio">Please fill this field.</small>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-10 ">
                    <a href="">
                        <div class="box text-center"><img class="plus" style="margin-left: 5vw; margin-top: 58px;"
                                src="../static/images/Add Project.svg" alt=""></div>
                    </a>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="d-flex justify-content-center" id="bottom_square">
                    <button id="square_inactive" class="square_inactive" style="width:165px;"
                        onclick="deleteProject()">Delete</button>
                        <a href="../templates/patientprofile.html"><button id="square_active" class="square_inactive" style="margin-left:24px; width:195px;"
                        onclick="submitform()">Save Changes</button></a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
