<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/images/red-cross.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../static/css/profile.css">
    <link rel="stylesheet" type="text/css" href="../static/css/header.css">
    <title>CareLinkUp</title>
</head>

<body>
    <div id="nav"></div>
    <div class="mainsection">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 d-flex justify-content-center">
                    <img id="girl" src="../static/images/girl.svg">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 ">
                    <div class="maintext">
                        <h2>A bit about yourself.</h2>
                        <div class="d-flex justify-content-start">
                            <img id="dashes" src="../static/images/dashes.svg">
                        </div>
                    </div>
                    <form id="form" name="form">
                        <div class="mb-3">
                            <label for="name" class="form-label" name="name"></label>
                            <input type="text" name="name" class="form-control" id="name" required placeholder="Name*">
                            <small style="padding-bottom: 0%;">Error Message</small>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label" name="gender"></label>
                            <input type="text" name="gender" class="form-control" id="gender" required
                                placeholder="Gender*">
                            <small>Error Message</small>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label" name="dob"></label>
                            <input type="date" name="dob" class="form-control" id="dob" required
                                placeholder="Date Of Birth*">
                            <small>Error Message</small>
                        </div>
                        <div class="mb-3">
                            <label for="phone_num" class="form-label" name="phone_num"></label>
                            <input type="number" name="phone_num" class="form-control" id="phone_num" required
                                placeholder="Phone Number*">
                            <small>Error Message</small>
                        </div>
                        <div class="content">
                            <a class="btnsmallversion btn btn-success"id="next1" href="addreports.html">Next</a>
                            <!-- <button class="btnsmallversion btn btn-success" id="next1" onclick="firstpage_profile()">Next</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
